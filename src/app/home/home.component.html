<button routerLink="/details/{{itemId}}/{{name}}"
  class="btn btn-danger">See More</button>



  <input type="text" [(ngModel)]="name">
  <input type="text" [(ngModel)]="lastName">
  <button (click)="save()">Save</button>



  <div class="card" style="width: 18rem;" *ngFor="let user of users let id=index">
    <img [src]="user.avatar" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{user.first_name}}</h5>
      <p class="card-text">{{user.last_name}}</p>
      <!-- <button (click)="goToDetails(id)">See More</button> -->
      <a routerLink="/details/{{user.id}}"  class="btn btn-primary">See More</a>
    </div>
  </div>


  <!-- <app-error-dialog></app-error-dialog> -->
