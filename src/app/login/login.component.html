<p>login works!</p>

<form #myForm="ngForm" action="" (ngSubmit)="register(myForm)">
    <input type="email" 
       placeholder="email" 
       [(ngModel)]="email" 

       name="email">
    <input type="password"  
       placeholder="password" 
       [(ngModel)]="password" 
       name="password">
    <button type="submit">Register</button>
</form>



<input type="text" [(ngModel)]="userName" placeholder="User Name">
<button (click)="logIn()">Log In</button>
